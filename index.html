<script>
    // bài 1 tính lương nhân viên 
    // số ngày = 30
    // số tiền = 100000
    // cách tính ngày * tiền lương
    var a = 100000;
    var date = 30;
    var TongLuong = ( a * date );
console.log("Bài 1 Tổng lương nhân viên là: " + TongLuong);
// bài 2 tính trung bình
// cho 5 số
// tổng 5 số lại và chi cho 5
    var a1 = 5;
    var a2 = 10;
    var a3 = 15;
    var a4 = 25;
    var a5 = 35;
var TrungBinh = (a1 + a2 + a3 + a4 + a5 ) /  5;
console.log("Bài 2 Trung bình của 5 số là: " + TrungBinh)
    // bài 3 Tính USB to VNĐ
    // số tiền USD  = 10
    // Giá trị USD  = 23500
    // số USD * giá trị 
    var USD = 10;
    var Giatri = 23500;
    var VND = (USD  * Giatri);
    console.log("Bài 3 Giá trị VNĐ là: " + VND);
//     bài 4 tính chu vi hình chử nhật
//     chiều dài bằng 10
//     rộng bằng 5
//     công thức (dai + rong ) * 2
var dai = 10;
var rong = 5;
var Chuvi = ( dai + rong)*2;
console.log("Bài 4 Chu vi hình chử nhật là: " + Chuvi);
// bài 5 tổng 2 ký số
// cho số 35
// hàng đơn vị lấy số chi 10 lấy phàn dư
// hàng chục lấy số chi 10 ;
var so = 35;
var chuc = Math.floor(so / 10);
var donvi = so % 10;
var tongKySo = chuc + donvi ;
console.log("Bài 5 Tổng ký số là: " + tongKySo);
 </script>
